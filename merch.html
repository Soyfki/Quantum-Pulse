<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com; style-src 'self' https://fonts.gstatic.com;">
    <title>Quantum Pulse - Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header class="site-header">
    <div class="site-top-header">
        <img src="resources/images/side-deco.png" alt="" class="header-side-deco">
        <div class="header-full-logo">
            <a href="index.html" class="header-logo-link">
                <img src="resources/images/logo-white.svg" alt="Logo Quantum Pulse" class="header-logo">
            </a>
            <span class="header-title">Quantum Pulse</span>
        </div>
        <img src="resources/images/side-deco.png" alt="" class="header-side-deco side-deco-reversed">
    </div>
    <div class="menu-header">
        <div class="line-menu-header"></div>
        <nav class="menu-header-nav">
            <ul class="menu-header-list">
                <li class="menu-header-li"><a href="#" class="menu-header-link" >Festival</a></li>
                <li class="menu-header-li"><div class="stick-menu-header"></div></li>
                <li class="menu-header-li"><a href="#" class="menu-header-link">Medias</a></li>
                <li class="menu-header-li"><div class="stick-menu-header"></div></li>
                <li class="menu-header-li"><a href="#" class="menu-header-link">Shop</a></li>
                <li class="menu-header-li"><div class="stick-menu-header"></div></li>
                <li class="menu-header-li">
                    <div class="full-menu-cart-btn">
                        <div class="menu-cart-btn"></div>
                        <div class="menu-cart-tablet"></div>
                    </div>
                </li>
                <li class="menu-header-li"><div class="menu-account-btn"></div>
                <li class="menu-header-li">
                    <ul class="account-sub-menu">
                        <li class="menu-header-li sub-menu-li">
                            <div class="account-icon"></div>
                            <a href="#" class="account-sub-menu-link">My account</a>
                        </li>
                        <li class="menu-header-li sub-menu-li">
                            <div class="login-icon"></div>
                            <a href="#" class="account-sub-menu-link">Log In</a>
                        </li>
                        <li class="menu-header-li sub-menu-li">
                            <div class="logout-icon"></div>
                            <a href="#" class="account-sub-menu-link">Log Out</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="line-menu-header"></div>
    </div>
</header>
<main>
    <div class="placehorder"></div>

</main>
<footer>
    <div class="footer-full-logo">
        <img src="resources/images/logo-white.svg" alt="Logo Quantum Pulse" class="footer-logo">
        <span class="footer-title">Quantum Pulse</span>
    </div>
    <div class="player">
        <div class="play-btn" id="play-pause-btn"></div>
        <div class="player-title-container">
            <span class="player-title" id="player-title">Sound of the space - Soyfki</span>
        </div>
        <div class="player-animation">
            <div class="stickA stick-paused" id="stickA"></div>
            <div class="stickB stick-paused" id="stickB"></div>
            <div class="stickC stick-paused" id="stickC"></div>
            <div class="stickD stick-paused" id="stickD"></div>
        </div>
        <div class="volume-btn-on" id="volume-btn"></div>
        <div class="volume-setting-container volume-setting-container-hidden" id="volume-setting-container">
            <div class="volume-on-icon"></div>
            <div class="input-volume-container">
                <input type="range" name="volume-setting" value="100" class="volume-setting" id="volume-setting" />
            </div>
            <div class="volume-off-icon"></div>
        </div>
    </div>
    <div class="contact-bloc">
        <div class="social-links">
            <a href="#" class="social-icon fbk-icon"></a>
            <a href="#" class="social-icon insta-icon"></a>
            <a href="#" class="social-icon ytb-icon"></a>
            <a href="#" class="social-icon x-icon"></a>
            <a href="#" class="social-icon tiktok-icon"></a>
            <a href="#" class="social-icon discord-icon"></a>
        </div>
        <div class="decorated-cta">
            <div class="deco-btn-11 large-deco-cta"></div>
            <div class="deco-btn-12 thin-deco-cta"></div>
            <a class="secondary-cta contact-cta" href="#">Contact us</a>
            <div class="deco-btn-13 deco-reversed thin-deco-cta"></div>
            <div class="deco-btn-14 deco-reversed large-deco-cta"></div>
        </div>
    </div>
    <div class="footer-links">
        <a class="footer-link" href="#">Terms & conditions </a>
        <p class="footer-parag"> - </p>
        <a class="footer-link" href="#"> Privacy & cookie statement</a>
    </div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"
        integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA=="
        crossOrigin="anonymous" referrerpolicy="no-referrer">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
<script src="script.js" defer></script>
</body>
</html>
